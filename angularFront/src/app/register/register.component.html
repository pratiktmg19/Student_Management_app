
<div class="medium-list">
    <div>
        <h2 class="mat-h2"> Registration</h2>        
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()">

        <!-- <div *ngIf="msg_bol">
            {{msg}}
        </div> -->


        <div class="form-container">
            
            <mat-form-field appearance="outline" color="accent" >
               <mat-label>Name</mat-label>
                <input matInput type='text' formControlName="name" >
                <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
      
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput formControlName="email" >
            </mat-form-field>
            
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>https</mat-icon>
                <input matInput type="password" formControlName="password" >
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Confirm Password</mat-label>
                <mat-icon matPrefix>https</mat-icon>
                <input matInput type="password" formControlName="confirmPassword" >
                <!-- <mat-error *ngIf="!registerForm.hasError('isMatching')">Password do not match</mat-error> -->


            </mat-form-field>
            
            
            <!-- <mat-form-field > 
                <mat-label>ConfirmPassword</mat-label>
                <input matInput formControlName="confirmPassword" [(ngModel)]="user.confirmPassword">
            </mat-form-field> -->
        </div>
            <button mat-button mat-raised-button type="submit">Register</button>
            <br>
            <br>
            <span>Already registered?</span>
            <br>
            <button mat-button mat-raised-button color="accent" routerLink="/login">Login</button>
        
    </form>
    </div>
</div>
