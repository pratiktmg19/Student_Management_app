<div class="container">
    <h3>
        Add Student
    </h3>
    <mat-divider></mat-divider>
    <form [formGroup]="studentForm" (ngSubmit)=" studentForm.valid && addStudent()">


        <mat-form-field appearance="outline">
            <mat-label>Student Name</mat-label>
            <input matInput placeholder="Subhankar Roy" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="1234567890" formControlName="phone">
            <mat-icon matSuffix>call</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="example@gmail.com" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="MIRIK DARJEELING" formControlName="address">
            <mat-icon matSuffix>place</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Passing Year</mat-label>
            <input matInput placeholder="2022" formControlName="passingYear">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <input matInput placeholder="CSE/IT/ME/EE/MCA" formControlName="department">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>University Roll Number</mat-label>
            <input matInput placeholder="10200219059" formControlName="rollNo">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>


        <!-- <input type="file" formControlName="file" (change)="onFileSelected($event)"> -->
        <app-app-upload formControlName="image" name="image"></app-app-upload>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="addStudent()" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
        </mat-dialog-actions>
    </form>

</div>
